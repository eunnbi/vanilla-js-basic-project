<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="score">
            <div class="score__user">user</div>
            <div class="score__content">0 : 0</div>
            <div class="score__comp">comp</div>
        </section>
        <div class="icon_wrap">
            <p class="icon"></p>
        </div>
        <div class="button">
            <button class="rock">Rock</button>
            <button class="scissor">Scissor</button>
            <button class="paper">Paper</button>
            <button class="restart hidden">Restart</button>
        </div>
        
        <script src="./app.js"></script>
    </body>
</html>
